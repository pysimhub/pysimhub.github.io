name: Update Data

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  push:
    branches: [main]
    paths:
      - 'static/data/projects.json'
  workflow_dispatch:

jobs:
  update-data:
    # Skip if triggered by bot to prevent loops
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch GitHub data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/fetch-github-data.js
        timeout-minutes: 5

      - name: Download external logos
        run: node scripts/download-logos.js

      - name: Sync issue templates
        run: node scripts/sync-issue-templates.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add static/data/github-cache.json static/data/projects.json static/logos/ .github/ISSUE_TEMPLATE/
          git diff --staged --quiet || git commit -m "chore: update GitHub data cache"
          git push
