name: Process Project Submission

on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true

jobs:
  process-submission:
    if: >
      (github.event_name == 'workflow_dispatch') ||
      (github.event.label.name == 'submission' && !contains(github.event.issue.labels.*.name, 'pr-created'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get issue data
        id: issue
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.payload.inputs?.issue_number || context.payload.issue.number;
            const { data: issue } = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parseInt(issueNumber)
            });
            core.setOutput('number', issue.number);
            core.setOutput('author', issue.user.login);
            core.setOutput('body', issue.body);

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Process submission
        id: process
        env:
          ISSUE_BODY: ${{ steps.issue.outputs.body }}
          ISSUE_AUTHOR: ${{ steps.issue.outputs.author }}
        run: node scripts/process-submission.js

      - name: Create Pull Request
        id: pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: submission/${{ steps.process.outputs.id }}-${{ steps.issue.outputs.number }}
          delete-branch: true
          title: "Add ${{ steps.process.outputs.name }} to PySimHub"
          body: |
            ## New Project: ${{ steps.process.outputs.name }}

            Submitted by @${{ steps.issue.outputs.author }} in #${{ steps.issue.outputs.number }}

            **Tagline:** ${{ steps.process.outputs.tagline }}
            **Tags:** ${{ steps.process.outputs.tags }}
            **Repository:** ${{ steps.process.outputs.github }}

            ---
            ü§ñ Auto-generated from issue #${{ steps.issue.outputs.number }}
          commit-message: "Add ${{ steps.process.outputs.name }} to projects"

      - name: Comment on issue (success)
        if: steps.pr.outputs.pull-request-number
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              body: `üéâ **Thanks for your submission!**\n\nPR created: ${{ steps.pr.outputs.pull-request-url }}\n\nA maintainer will review it shortly.`
            });

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              labels: ['pr-created']
            });

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              title: `[Submission] ${{ steps.process.outputs.name }}`
            });

      - name: Comment on issue (failure)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              body: `‚ùå **Error processing submission**\n\nPlease check your JSON format and try again.\n\nSee the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`
            });
