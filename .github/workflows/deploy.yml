name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
    paths-ignore:
      - 'static/data/projects.json'
  workflow_run:
    workflows: ['Update Data']
    types: [completed]
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Run if:
    # - workflow_dispatch (manual trigger)
    # - workflow_run from Update Data succeeded
    # - push (projects.json changes are ignored via paths-ignore)
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'push')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # For workflow_run, we need to checkout the latest main
        with:
          ref: ${{ github.event_name == 'workflow_run' && 'main' || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
