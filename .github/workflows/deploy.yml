name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_run:
    workflows: ['Update Data']
    types: [completed]
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Check if we should skip deploy on push (when projects.json changed)
  check:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if projects.json changed
        id: check
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "^static/data/projects.json$"; then
            echo "projects.json changed - skipping deploy (update-data will handle it)"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

  build:
    runs-on: ubuntu-latest
    needs: [check]
    # Run if:
    # - workflow_dispatch (manual trigger)
    # - workflow_run from Update Data succeeded
    # - push by non-bot AND projects.json didn't change
    if: |
      always() &&
      (
        (github.event_name == 'workflow_dispatch') ||
        (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
        (github.event_name == 'push' && github.actor != 'github-actions[bot]' && needs.check.outputs.skip != 'true')
      )
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # For workflow_run, we need to checkout the latest main
        with:
          ref: ${{ github.event_name == 'workflow_run' && 'main' || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
