name: Notify About Badge

on:
  issues:
    types: [closed]

jobs:
  notify:
    if: contains(github.event.issue.labels.*.name, 'submission')
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Extract project ID from issue title
        id: extract
        run: |
          # Title format: "[Submission] Project Name"
          TITLE="${{ github.event.issue.title }}"
          # Extract project name, apply same logic as process-submission.js:
          # lowercase, replace non-alphanumeric with hyphens, trim leading/trailing hyphens
          PROJECT_ID=$(echo "$TITLE" | sed 's/\[Submission\] //' | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]/-/g' | sed 's/^-\|-$//g' | sed 's/-\+/-/g')
          echo "project_id=$PROJECT_ID" >> $GITHUB_OUTPUT

      - name: Comment with badge info
        uses: actions/github-script@v7
        with:
          script: |
            const projectId = '${{ steps.extract.outputs.project_id }}';
            const badgeMarkdown = `[![PySimHub](https://pysimhub.io/badge.svg)](https://pysimhub.io/projects/${projectId})`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ðŸŽ‰ Your project is now live on PySimHub!

You can add this badge to your README:

\`\`\`markdown
${badgeMarkdown}
\`\`\`

It will look like this:

![PySimHub Badge](https://pysimhub.io/badge.svg)

Thanks for contributing to PySimHub!`
            });
