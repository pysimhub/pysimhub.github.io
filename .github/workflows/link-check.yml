name: Check Links

on:
  # Run weekly on Sundays at midnight
  schedule:
    - cron: '0 0 * * 0'
  # Run on PRs that modify project data or content
  pull_request:
    paths:
      - 'static/data/projects.json'
      - 'src/routes/**/*.svelte'
      - 'src/routes/**/*.md'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Check links
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --accept 100..=399
            --timeout 30
            --max-retries 2
            --exclude "^https://github\.com/pysimhub/pysimhub\.github\.io/issues/new"
            --exclude "^https://anaconda\.org"
            --exclude "^https://pypi\.org"
            --format json
            --output lychee-output.json
            './build/**/*.html'
            './static/data/projects.json'
          fail: false
          jobSummary: true

      - name: Map broken links to submitters
        id: map-links
        if: steps.lychee.outputs.exit_code != 0
        env:
          LYCHEE_OUTPUT: lychee-output.json
          WORKFLOW_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          ISSUE_BODY_FILE: issue-body.md
        run: node scripts/map-broken-links.js

      - name: Create issue with submitter mentions
        if: steps.lychee.outputs.exit_code != 0
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const title = 'Broken links detected';

            // Read the generated issue body
            let body;
            try {
              body = fs.readFileSync('issue-body.md', 'utf-8');
            } catch {
              body = `The scheduled link check found broken links.\n\nSee the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`;
            }

            // Check if an issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'broken-links'
            });

            if (issues.data.length === 0) {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['broken-links']
              });
            } else {
              // Update existing issue with a comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: `## Updated Link Check Results\n\n${body}`
              });
            }

      - name: Fail workflow if links are broken
        if: steps.lychee.outputs.exit_code != 0
        run: exit 1
