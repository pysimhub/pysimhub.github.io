name: Process Project Removal

on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true

concurrency:
  group: project-changes
  cancel-in-progress: false

jobs:
  process-removal:
    if: >
      (github.event_name == 'workflow_dispatch') ||
      (github.event.label.name == 'removal' && !contains(github.event.issue.labels.*.name, 'pr-created'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get issue data
        id: issue
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.payload.inputs?.issue_number || context.payload.issue.number;
            const { data: issue } = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parseInt(issueNumber)
            });
            core.setOutput('number', issue.number);
            core.setOutput('author', issue.user.login);
            core.setOutput('body', issue.body);

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Process removal
        id: process
        env:
          ISSUE_BODY: ${{ steps.issue.outputs.body }}
          ISSUE_AUTHOR: ${{ steps.issue.outputs.author }}
        run: node scripts/process-removal.js

      - name: Create Pull Request
        id: pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: removal/${{ steps.process.outputs.id }}-${{ steps.issue.outputs.number }}
          delete-branch: true
          title: "Remove ${{ steps.process.outputs.name }} from PySimHub"
          body: |
            ## Project Removal: ${{ steps.process.outputs.name }}

            Requested by @${{ steps.issue.outputs.author }} in #${{ steps.issue.outputs.number }}

            **Reason:** ${{ steps.process.outputs.reason_type }}
            ${{ steps.process.outputs.reason_details && format('**Details:** {0}', steps.process.outputs.reason_details) || '' }}

            ${{ steps.process.outputs.original_submitter && steps.process.outputs.original_submitter != 'unknown' && format('> **Note:** Original submitter was @{0}', steps.process.outputs.original_submitter) || '' }}

            ---
            Closes #${{ steps.issue.outputs.number }}
          commit-message: "Remove ${{ steps.process.outputs.name }} from projects"

      - name: Comment on issue (success)
        if: steps.pr.outputs.pull-request-number
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              body: `**Removal request received!**\n\nPR created: ${{ steps.pr.outputs.pull-request-url }}\n\nA maintainer will review this request shortly.`
            });

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              labels: ['pr-created']
            });

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              title: `[Removal] ${{ steps.process.outputs.name }}`
            });

      - name: Comment on issue (failure)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              body: `**Error processing removal request**\n\nPlease ensure you selected a valid project.\n\nSee the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`
            });
