name: Project Submission
description: Submit a Python simulation library to PySimHub
title: "[Project]: "
labels: ["submission"]
body:
  - type: input
    id: name
    attributes:
      label: Project Name
      placeholder: e.g., SimPy
    validations:
      required: true

  - type: input
    id: tagline
    attributes:
      label: Tagline
      description: One-line description
      placeholder: e.g., Process-based discrete-event simulation framework
    validations:
      required: true

  - type: input
    id: github
    attributes:
      label: Repository URL
      placeholder: https://github.com/username/project
    validations:
      required: true

  - type: dropdown
    id: tags
    attributes:
      label: Tags
      description: Select 3-5 tags
      multiple: true
      options:
        - block-diagram
        - control
        - digital-twin
        - dynamic-systems
        - engineering
        - microwave
        - rf
        - robotics
        - system-modeling
        - transient
        - visualization
    validations:
      required: true

  - type: input
    id: custom_tags
    attributes:
      label: Suggest New Tags
      description: Comma-separated if your project needs tags not listed above
      placeholder: e.g., fluid-dynamics, fem-pde

  - type: textarea
    id: description
    attributes:
      label: About
      description: 2-4 sentences about your project
      placeholder: What does it do? What makes it useful?
    validations:
      required: true
